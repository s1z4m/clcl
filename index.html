<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">Калькулятор:</h1>
            <div class="conatiner">
                <input
                    placeholder="Введите число"
                    class="input"
                    type="text"
                    id="input1"
                />
                <select class="select" id="act">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input
                    placeholder="Введите число"
                    class="input"
                    type="text"
                    id="input2"
                />
            </div>
            <button class="btn" id="btn">Результат:</button>
            <p class="result" id="result"></p>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
